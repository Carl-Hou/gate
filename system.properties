#
#
# Selenium driver location properties.
#
#
# Used by Selenium Driver element to create a new Dirver:
#webdriver.chrome.driver=C:\\Users\\Administrator\\AppData\\Local\\Google\\Chrome\\Application\\chromedriver.exe
webdriver.chrome.driver=C:\\Program Files (x86)\\Google\\Chrome\\Application\\chromedriver.exe
webdriver.gecko.driver=C:\\Program Files (x86)\\Mozilla Firefox\\geckodriver.exe

#
#
# SSL properties
#
# See http://download.oracle.com/javase/1.5.0/docs/guide/security/jsse/JSSERefGuide.html#Customization
# for information on the javax.ssl system properties

javax.net.ssl.keyStorePassword=123456
javax.net.ssl.keyStore=D:/swdtools/2waycert/client.p12


# SSL debugging:
# See http://download.oracle.com/javase/1.5.0/docs/guide/security/jsse/JSSERefGuide.html#Debug
#
# javax.net.debug=help - generates the list below:
#all            turn on all debugging
#ssl            turn on ssl debugging
#
#The following can be used with ssl:
#        record       enable per-record tracing
#        handshake    print each handshake message
#        keygen       print key generation data
#        session      print session activity
#        defaultctx   print default SSL initialization
#        sslctx       print SSLContext tracing
#        sessioncache print session cache tracing
#        keymanager   print key manager tracing
#        trustmanager print trust manager tracing
#
#        handshake debugging can be widened with:
#        data         hex dump of each handshake message
#        verbose      verbose handshake message printing
#
#        record debugging can be widened with:
#        plaintext    hex dump of record plaintext
#
# Examples:
#javax.net.debug=ssl
#javax.net.debug=sslctx,session,sessioncache
#
#
# We enable the following property to allow headers such as "Host" to be passed through.
# See http://bugs.java.com/bugdatabase/view_bug.do?bug_id=6996110
sun.net.http.allowRestrictedHeaders=true
